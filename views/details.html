<html>    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/details.css">
        <title>Detalle</title>
    </head>

    <body>
        <header>            
        
            <div class="btn-back">
                <button><a href="index.html">←</a></button>
            </div>
        </header>

        <div id="main-container">
          
            <!-- Los datos del héroe van acá -->
            <div id='data-container'>                
                <div id="image">
                    <img width="400" height="400">
                </div>

                <div id="detail-container">
                    <div class="detail-item">

                        <!-- Imprimo en pantalla el nombre y un ícono que define si es bueno o malo-->
                    <div id="name-goodbad">
                        <h1 id="name-hero"></h1>
                        <div id="image-goodbad">
                            <img id="image-bad" width="30" height="30" src="../img/bad.png" style="display: none">
                            <img id="image-good" width="30" height="30" src="../img/good.png" style="display: none">
                        </div>
                    </div>

                        <!-- Barras de Powerstats -->
                        <span class="anchor" id="powerstats"></span>
                        <h1 id="powerstats">Powerstats</h1>
                        <div id="stats-container">
                            <div id="stat-names">
                                
                                <span>Combate</span>
                                <span>Durabilidad</span>
                                <span>Inteligencia</span>
                                <span>Poder</span>
                                <span>Velocidad</span>
                                <span>Fuerza</span>
                            </div>

                            <div id="stat-bars">
                                <div class="bar-container">
                                    <div class="bar combat" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar durability" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar intelligence" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar power" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar speed" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar strength" style="width: 0%;">.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-item">

                        <span class="anchor" id="appearance-target"></span>
                        <h1>Apariencia</h1>
                        <section id="appearance"></section>

                    </div>
                    <div class="detail-item">
                        <span class="anchor" id="biography-target"></span>
                        <h1>Biografía</h1>
                        <section id="biography"></section>
                    </div>
                    <div class="detail-item">
                        <span class="anchor" id="occupation-target"></span>
                        <h1>Ocupación</h1>
                        <section id="occupation"></section>
                    </div>
                    <div class="detail-item">
                        <span class="anchor" id="connections-target"></span>
                        <h1>Conexiones</h1>
                        <section id="connections"></section>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../js/details.js"></script>
    </body>

</html>
